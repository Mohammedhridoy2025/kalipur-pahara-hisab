    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

        /* --- GLOBAL PRINT STYLES --- */
        @media print {
            @page { 
                margin: 10mm; 
                size: auto; 
            }

            /* HIDE Everything normally visible on screen */
            .no-print, aside, nav, header, .fixed, button { 
                display: none !important; 
            }

            /* RESET Layout Containers: This is crucial for React/Tailwind Apps */
            html, body, #root, .flex, .flex-col, .h-screen, .min-h-screen, main, .overflow-y-auto { 
                display: block !important;
                position: relative !important;
                width: 100% !important;
                height: auto !important;
                min-height: 0 !important;
                overflow: visible !important;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
                color: black !important;
            }

            /* SHOW Print Content */
            .print-only { 
                display: block !important; 
                visibility: visible !important;
            }
            
            /* Table Handling for Multi-page */
            table { page-break-inside: auto; width: 100% !important; border-collapse: collapse !important; }
            tr { page-break-inside: avoid; page-break-after: auto; }
            thead { display: table-header-group; }
            tfoot { display: table-footer-group; }
            
            /* Ensure borders are crisp and visible */
            *, *::before, *::after { 
                border-color: #000 !important; 
                box-shadow: none !important;
            }
            
            /* Hide scrollbars in print */
            ::-webkit-scrollbar { display: none; }
        }
        
        /* Helper class for screen view */
        .print-only { display: none; }
        .signature-font { font-family: 'Dancing Script', cursive; }

        @media (max-width: 768px) {
            .main-content { padding: 1rem !important; }
            h1 { font-size: 1.5rem !important; }
        }

        input, select, textarea, button, p, span, h1, h2, h3, h4, h5 {
            font-family: 'Hind Siliguri', sans-serif !important;
        }
        
        .slogan-fix {
            white-space: nowrap;
            overflow: visible;
            display: inline-block;
        }
    </style>
