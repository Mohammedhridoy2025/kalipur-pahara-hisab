    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>কালিপুর পাহারাদার ম্যানেজমেন্ট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

        /* --- ENHANCED GLOBAL PRINT STYLES --- */
        @media print {
            @page { 
                margin: 15mm 10mm; 
                size: A4 portrait; 
            }

            /* Global visibility control - Hides navigation and interactive elements */
            .no-print, 
            aside, 
            nav, 
            header, 
            .fixed, 
            button, 
            input, 
            select, 
            .notifications-container,
            .modal-overlay,
            [role="button"] { 
                display: none !important; 
            }

            /* Reset the root and main containers for full width printing */
            html, body, #root {
                background: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
            }

            main {
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
                overflow: visible !important;
                width: 100% !important;
            }

            /* Visibility of print-specific blocks */
            .print-only { 
                display: block !important; 
                visibility: visible !important;
                width: 100% !important;
                position: relative !important;
                margin: 0 auto !important;
                padding: 10px !important;
            }

            /* Professional Table Formatting for Paper */
            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                margin-top: 15px !important;
                margin-bottom: 25px !important;
                page-break-inside: auto;
                border: 1px solid #000 !important;
            }
            
            th {
                background-color: #f3f4f6 !important;
                -webkit-print-color-adjust: exact;
                color: #000 !important;
                font-weight: 800 !important;
                border: 1px solid #000 !important;
                padding: 10px 8px !important;
                text-transform: uppercase;
                font-size: 11pt !important;
            }

            td { 
                border: 1px solid #000 !important; 
                padding: 8px 10px !important; 
                text-align: left;
                font-size: 10pt !important;
                color: #000 !important;
            }

            thead { display: table-header-group !important; }
            tr { page-break-inside: avoid !important; }

            /* Professional Typography */
            h1, h2, h3, h4 { 
                color: #000 !important; 
                margin-top: 0 !important;
                page-break-after: avoid !important;
                font-weight: bold !important;
            }

            /* Signature & Header Graphics */
            .signature-font { 
                font-family: 'Dancing Script', cursive !important;
                font-size: 20pt !important;
            }
            
            .break-inside-avoid {
                page-break-inside: avoid !important;
            }

            /* Branding elements color fix */
            .text-emerald-600, .text-rose-600, .text-blue-600, .text-amber-600 {
                color: #000 !important;
                font-weight: bold !important;
            }
        }
        
        .print-only { display: none; }
        .signature-font { font-family: 'Dancing Script', cursive; }

        @media (max-width: 768px) {
            .main-content { padding: 1rem !important; }
            h1 { font-size: 1.5rem !important; }
        }

        input, select, textarea, button, p, span, h1, h2, h3, h4, h5 {
            font-family: 'Hind Siliguri', sans-serif !important;
        }
    </style>
