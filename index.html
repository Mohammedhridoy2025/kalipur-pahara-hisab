    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }

        /* --- ADVANCED GLOBAL PRINT ENGINE --- */
        @media print {
            @page { 
                margin: 10mm; 
                size: A4 portrait; 
            }

            /* Global UI Hiding */
            .no-print, 
            aside, 
            nav, 
            header, 
            .fixed, 
            button, 
            input, 
            select, 
            .notifications-container,
            .modal-overlay,
            [role="button"],
            .md\:hidden { 
                display: none !important; 
            }

            /* Force visibility of print-only content */
            .print-only { 
                display: block !important; 
                visibility: visible !important;
                width: 100% !important;
                position: static !important;
                margin: 0 !important;
                padding: 0 !important;
                opacity: 1 !important;
            }

            /* Layout Reset for printing */
            html, body, #root {
                background: #ffffff !important;
                color: #000000 !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
            }

            main {
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
                width: 100% !important;
                overflow: visible !important;
            }

            /* Professional Table Formatting for Print */
            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                margin-top: 15px !important;
                margin-bottom: 15px !important;
                table-layout: auto !important;
                border: 1.5pt solid #000000 !important;
            }
            
            thead { 
                display: table-header-group !important; /* Repeats headers on each page */
            }

            th {
                background-color: #f0f0f0 !important;
                -webkit-print-color-adjust: exact;
                color: #000000 !important;
                font-weight: 800 !important;
                border: 0.75pt solid #000000 !important;
                padding: 10pt 8pt !important;
                font-size: 11pt !important;
                text-align: center !important;
            }

            td { 
                border: 0.75pt solid #000000 !important; 
                padding: 8pt 8pt !important; 
                font-size: 10pt !important;
                color: #000000 !important;
                line-height: 1.4 !important;
            }

            tr { 
                page-break-inside: avoid !important; 
            }

            /* Professional Print Typography */
            h1, h2, h3, h4, h5 { 
                color: #000000 !important; 
                font-weight: 900 !important;
                text-transform: uppercase;
                margin-bottom: 4pt !important;
            }

            .signature-font { 
                font-family: 'Dancing Script', cursive !important;
                font-size: 20pt !important;
                color: #000000 !important;
                line-height: 1 !important;
            }

            /* Background & Color Adjustments for Print */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .bg-emerald-50, .bg-gray-50, .bg-rose-50, .bg-blue-50 {
                background-color: #f9f9f9 !important;
                border: 0.5pt solid #ccc !important;
            }
            
            /* Avoid page breaks in signatures */
            .break-inside-avoid {
                page-break-inside: avoid !important;
            }
        }
        
        .print-only { display: none; }
        .signature-font { font-family: 'Dancing Script', cursive; }

        input, select, textarea, button, p, span, h1, h2, h3, h4, h5 {
            font-family: 'Hind Siliguri', sans-serif !important;
        }
    </style>
